            --warm-white: #FEFDF8; 
        }

            font-family: 'Inter', sans-serif;
        }

                            <p className="text-xl text-gray-600 max-w-3xl mx-auto">Every dish tells a story of heritage, crafted with recipes passed down through generations</p>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {menuDishes.map((dish, index) => (
                                <div key={index} className="group relative bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
                                    <div className="relative h-48 overflow-hidden">
                                        <img src={dish.image} alt={dish.name} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" />
                                        <div className="absolute top-4 left-4"><span className="bg-orange-500 text-white px-3 py-1 rounded-full text-sm font-medium">{dish.tags[0]}</span></div>
                                        <div className="absolute top-4 right-4 flex gap-1">{[...Array(dish.spiceLevel)].map((_, i) => (<Flame key={i} />))}</div>
                                    </div>
                                    <div className="p-6">
                                        <h3 className="text-xl font-bold text-gray-800 mb-2 group-hover:text-saffron transition-colors">{dish.name}</h3>
                                        <p className="text-gray-600 mb-4 text-sm leading-relaxed">{dish.description}</p>
                                        <div className="flex justify-between items-center">
                                            <span className="text-2xl font-bold text-saffron">‚Çπ{dish.price}</span>
                                            <div className="flex items-center gap-2">
                                                <div className="flex items-center gap-1"><MenuStar /><span className="text-sm text-gray-500">4.8</span></div>
                                                <div className="flex items-center gap-1"><MenuClock /><span className="text-sm text-gray-500">15-20m</span></div>
                                            </div>
                                        </div>
                                        <button onClick={() => addToCart(dish)} className="w-full mt-4 bg-gradient-to-r from-orange-400 to-red-500 text-white py-2 rounded-xl font-medium hover:shadow-lg transition-all duration-300 transform hover:scale-105">Add to Cart</button>
                                    </div>
                                </div>
                            ))}
                        </div>
                        <div className="text-center mt-12">
                            <button className="bg-white border-2 border-orange-400 text-orange-600 px-8 py-3 rounded-full font-semibold hover:bg-orange-400 hover:text-white transition-all duration-300">View Full Menu</button>
                        </div>
                    </div>
                </section>
            );
            
            const ContactSection = () => (
                <section id="contact" className="py-20 bg-gray-900 text-white relative overflow-hidden">
                    <div className="absolute inset-0 opacity-10"><div className="absolute inset-0" style={{backgroundImage: `url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.4'%3E%3Cpath d='m36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E")`}}></div></div>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                        <div className="text-center mb-16">
                            <h2 className="text-4xl md:text-5xl font-bold mb-6">Visit Our <span className="text-saffron">Rasoi</span></h2>
                            <p className="text-xl text-gray-300 max-w-3xl mx-auto">Come experience the warmth of our kitchen and the joy of authentic Indian flavors</p>
                        </div>
                        <div className="grid lg:grid-cols-2 gap-12 items-start">
                            <div className="space-y-8">
                                <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-8">
                                    <h3 className="text-2xl font-bold mb-6">Get in Touch</h3>
                                    <div className="space-y-6">
                                        {contactDetails.map((item) => (<div key={item.title} className="flex items-center gap-4"><div className={`w-12 h-12 bg-gradient-to-r ${item.gradient} rounded-full flex items-center justify-center shrink-0`}><item.Icon /></div><div><h4 className="font-semibold">{item.title}</h4><p className="text-gray-300">{item.value}</p></div></div>))}
                                    </div>
                                </div>
                                <div className="flex justify-center gap-6">
                                    {socialLinks.map((link) => (<a key={link.ariaLabel} href={link.href} aria-label={link.ariaLabel} target="_blank" rel="noopener noreferrer" className={`w-12 h-12 ${link.bgColor} rounded-full flex items-center justify-center hover:scale-110 transition-transform cursor-pointer`}><link.Icon /></a>))}
                                </div>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div className="space-y-4"><img src="https://images.unsplash.com/photo-1414235077428-338989a2e8c0?q=80&w=2070&auto=format&fit=crop" alt="Restaurant interior" className="rounded-xl w-full h-48 object-cover hover:scale-105 transition-transform duration-300" /><img src="https://images.unsplash.com/photo-1556911220-bff31c812dba?q=80&w=2070&auto=format&fit=crop" alt="Kitchen preparation" className="rounded-xl w-full h-32 object-cover hover:scale-105 transition-transform duration-300" /></div>
                                <div className="space-y-4 pt-8"><img src="https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?q=80&w=2070&auto=format&fit=crop" alt="Traditional cooking" className="rounded-xl w-full h-32 object-cover hover:scale-105 transition-transform duration-300" /><img src="https://images.unsplash.com/photo-1574484284002-952d92456975?q=80&w=2070&auto=format&fit=crop" alt="Spice collection" className="rounded-xl w-full h-48 object-cover hover:scale-105 transition-transform duration-300" /></div>
                            </div>
                        </div>
                    </div>
                </section>
            );

            const Footer = () => (
                <footer className="bg-gray-900 text-white">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                        <div className="grid md:grid-cols-3 gap-8 text-center md:text-left">
                            <div className="md:col-span-1">
                                <a href="#home" className="flex items-center justify-center md:justify-start gap-3 cursor-pointer">
                                    <div className="w-10 h-10 bg-gradient-to-r from-orange-400 to-red-500 rounded-full flex items-center justify-center">
                                        <span className="text-white font-bold text-lg">‡§≠</span>
                                    </div>
                                    <span className="text-2xl font-bold">Bellyfull Rasoi</span>
                                </a>
                                <p className="text-gray-400 mt-4 max-w-xs mx-auto md:mx-0">Food that is full of taste, love, and happiness.</p>
                            </div>
                            <div className="md:col-span-2 flex justify-center md:justify-end items-center">
                                <div className="flex justify-center gap-6">
                                    {socialLinks.map((link) => (<a key={link.ariaLabel} href={link.href} aria-label={link.ariaLabel} target="_blank" rel="noopener noreferrer" className={`w-12 h-12 ${link.bgColor} rounded-full flex items-center justify-center hover:scale-110 transition-transform cursor-pointer`}><link.Icon /></a>))}
                                </div>
                            </div>
                        </div>
                        <div className="mt-8 border-t border-gray-800 pt-6 text-center text-gray-500 text-sm">
                            <p>&copy; {new Date().getFullYear()} Bellyfull Rasoi. All Rights Reserved.</p>
                        </div>
                    </div>
                </footer>
            );

            const OrderPage = ({ cart, setCart, setShowOrderPage }) => {
                const [orderPlaced, setOrderPlaced] = useState(false);

                const updateQuantity = (name, amount) => {
                    setCart(currentCart => {
                        const itemInCart = currentCart.find(item => item.name === name);
                        if (itemInCart.quantity + amount <= 0) {
                            return currentCart.filter(item => item.name !== name);
                        }
                        return currentCart.map(item =>
                            item.name === name ? { ...item, quantity: item.quantity + amount } : item
                        );
                    });
                };
                
                const removeItem = (name) => {
                    setCart(currentCart => currentCart.filter(item => item.name !== name));
                };

                const calculateTotal = () => {
                    return cart.reduce((total, item) => total + item.price * item.quantity, 0).toFixed(2);
                };
                
                const handlePlaceOrder = (e) => {
                    e.preventDefault();
                    setOrderPlaced(true);
                    setTimeout(() => {
                        setCart([]);
                        setShowOrderPage(false);
                    }, 3000);
                }

                if (orderPlaced) {
                    return (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 transition-opacity duration-300">
                             <div className="bg-white rounded-2xl shadow-xl w-full max-w-md text-center p-8">
                                <h2 className="text-3xl font-bold text-green-600 mb-4">Order Placed!</h2>
                                <p className="text-gray-600">Thank you for your order. Your delicious meal is on its way!</p>
                             </div>
                        </div>
                    );
                }

                return (
                    <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 transition-opacity duration-300">
                        <div className="bg-white rounded-2xl shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col">
                            <div className="p-6 border-b flex justify-between items-center shrink-0">
                                <h2 className="text-3xl font-bold text-gray-800">Your Order</h2>
                                <button onClick={() => setShowOrderPage(false)} className="text-2xl text-gray-500 hover:text-gray-800">&times;</button>
                            </div>
                            
                            <div className="p-6 overflow-y-auto">
                                {cart.length === 0 ? (
                                    <p className="text-center text-gray-500 py-8">Your cart is empty. Add some delicious food from our menu!</p>
                                ) : (
                                    <div className="space-y-4">
                                        {cart.map(item => (
                                            <div key={item.name} className="flex items-center gap-4">
                                                <img src={item.image} alt={item.name} className="w-16 h-16 rounded-lg object-cover" />
                                                <div className="flex-grow">
                                                    <h4 className="font-bold">{item.name}</h4>
                                                    <p className="text-sm text-gray-600">‚Çπ{item.price}</p>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <button onClick={() => updateQuantity(item.name, -1)} className="w-7 h-7 bg-gray-200 rounded-full font-bold">-</button>
                                                    <span>{item.quantity}</span>
                                                    <button onClick={() => updateQuantity(item.name, 1)} className="w-7 h-7 bg-gray-200 rounded-full font-bold">+</button>
                                                </div>
                                                <div className="font-bold">‚Çπ{(item.price * item.quantity).toFixed(2)}</div>
                                                <button onClick={() => removeItem(item.name)}><Trash2 /></button>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>

                            {cart.length > 0 && (
                                <div className="p-6 border-t mt-auto shrink-0">
                                    <div className="flex justify-between items-center mb-6">
                                        <span className="text-xl font-medium text-gray-600">Total</span>
                                        <span className="text-3xl font-bold text-gray-800">‚Çπ{calculateTotal()}</span>
                                    </div>
                                    <form onSubmit={handlePlaceOrder} className="space-y-4">
                                        <input type="text" placeholder="Your Name" className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-orange-400 outline-none" required />
                                        <input type="text" placeholder="Delivery Address" className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-orange-400 outline-none" required />
                                        <button type="submit" className="w-full mt-4 bg-gradient-to-r from-orange-500 to-red-600 text-white py-3 rounded-xl text-lg font-semibold hover:shadow-lg transition-all duration-300">Place Order</button>
                                    </form>
                                </div>
                            )}
                        </div>
                    </div>
                );
            };

            // --- Main App Component ---
            function App() {
                const [cart, setCart] = useState([]);
                const [showOrderPage, setShowOrderPage] = useState(false);

                const addToCart = (dish) => {
                    setCart(prevCart => {
                        const existingItem = prevCart.find(item => item.name === dish.name);
                        if (existingItem) {
                            return prevCart.map(item =>
                                item.name === dish.name ? { ...item, quantity: item.quantity + 1 } : item
                            );
                        }
                        return [...prevCart, { ...dish, quantity: 1 }];
                    });
                };
                
                useEffect(() => {
                    const smoothScroll = (e) => {
                        e.preventDefault();
                        const targetId = e.currentTarget.getAttribute("href");
                        const targetElement = document.querySelector(targetId);
                        if (targetElement) {
                            targetElement.scrollIntoView({ behavior: 'smooth' });
                        }
                    };
                    document.querySelectorAll('a[href^="#"]').forEach(anchor => anchor.addEventListener('click', smoothScroll));
                    return () => document.querySelectorAll('a[href^="#"]').forEach(anchor => anchor.removeEventListener('click', smoothScroll));
                }, []);
                
                useEffect(() => {
                    document.body.style.overflow = showOrderPage ? 'hidden' : 'auto';
                }, [showOrderPage]);

              return (
                <React.Fragment>
                    {showOrderPage && <OrderPage cart={cart} setCart={setCart} setShowOrderPage={setShowOrderPage} />}
                    <div className="overflow-x-hidden bg-warm-white">
                        <Navbar cart={cart} setShowOrderPage={setShowOrderPage} />
                        <main>
                          <HeroSection />
                          <AboutSection />
                          <MissionPillars />
                          <MenuShowcase addToCart={addToCart} />
                          <ContactSection />
                        </main>
                        <Footer />
                    </div>
                </React.Fragment>
              );
            }
            
            const container = document.getElementById('root');
            const root = ReactDOM.createRoot(container);
            root.render(<App />);
        }
    </script>
</body>
</html>
